<!-- Reg Page -->
<form action = "http://localhost:5000/register" method = "POST">
<div class="main_content"> 
  <div class="login_content">
  <div class="container" style="margin-top:5px">
    <div class="row">
    <div class="col-12">

    
    <p><a href="http://localhost:5000/login" method = "POST" > < Log in </a></p>
    
    <div class="form-group ">
      
      <label for="first_name">First name:</label>
      <p id="invalid_firstname" style="color:red"></p>
      <input type="text" class="form-control" id="first_name" name="first_name" required>
      
    </div>

    <div class="form-group ">
      
      <label for="last_name">Last name:</label>
      <p id="invalid_lastname" style="color:red"></p>
      <input type="text" class="form-control" id="last_name" name="last_name" required>
      
    </div>

    <div class="form-group ">
      
      <label for="email">Email:</label>
      <p id="invalid_email" style="color:red"></p>
      <input type="email" class="form-control" id="email" name="email" required>

    </div>

    <div class="form-group ">
      
      <label for="phone">Phone number:</label>
      <label for="phone" style="font-size: 12px"></label>
      <p id="invalid_phone" style="color:red"></p>
      <input type="number" class="form-control" min="10000000" max="99999999" oninput="phone_check()" id="phone" name="phone" required>
      
    </div>

    <div class="form-group ">
      
      <label for="address">Address:</label>
      <p id="invalid_address" style="color:red"></p>
      <input type="text" class="form-control" id="address" name="address" required>
      
    </div>

    <div class="form-group ">
      
      <label for="Username">Username:</label>
      <p id="invalid_user_name" style="color:red"></p>
      <input type="text" class="form-control" id="Username" name="Username" required>
      
    </div>


    <div class="form-group ">
     
      <label for="pwd">Password:</label>
      
      <label for="pwd" style="font-size: 12px">(Suggested that your password should be at least 8 characters in length & contain letters (A-Z/a-z) and numbers (0-9))</label> 
      <p id="invalid_password" style="color:red"></p>
      <p id="invalid_password_len" style="color:red"></p>
      <input type="password" class="form-control" id="pwd" name="pwd" oninput="pw_check()"required>
      
    </div>
    
    <div class="form-group ">
      
      <label for="pwd_confirm">Confirm password:</label>
      <p id="invalid_password_cf" style="color:red"></p>
      <input type="password" class="form-control" id="pwd_confirm" name="pwd_confirm" oninput="pw_confirm_check()"required>
      
    </div>

    
    <Button type="submit" class="btn btn-primary" id="register_submit">Submit</Button>
    <p></p>
    </div>
    </div>
  </div>
  </div>
